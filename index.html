<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sharif Shop - Product Catalog</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
    </head>
    <body>
        <header class="main-header">
            <h1>Sharif Shop</h1>
        </header>

        <main class="container">
            <section class="catalog-header">
                <h2>Product Catalog</h2>
                <div class="sort-controls">
                    <label for="sort-by">Sort By Price:</label>
                    <select id="sort-by">
                        <option value="none">None (Default)</option>
                        <option value="descending" selected>Descending</option>
                        <option value="ascending">Ascending</option>
                    </select>
                </div>
            </section>

            <div class="content-wrapper">
                <section id="product-list" class="product-grid"></section>

                <aside class="shopping-cart-container">
                    <h3><i class="fas fa-shopping-cart"></i> Shopping Cart</h3>
                    <div id="cart-items" class="cart-items">
                        <p class="empty-cart-message">Your cart is empty.</p>
                    </div>
                    <div class="cart-total">
                        <span>Total:</span>
                        <span id="cart-total-value">$0.00</span>
                    </div>
                </aside>
            </div>
        </main>

        <footer class="main-footer">
            <p>&copy; 2025 My Tech Shop. All rights reserved. | Sharif Shop.</p>
            <p>
                Contact us at
                <a href="mailto:support@SharifShop.com"
                    >support@SharifShop.com</a
                >
            </p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
